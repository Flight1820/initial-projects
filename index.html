<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه حرفه‌ای HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>صفحه من</h1>
        <nav>
            <a href="#">خانه</a>
            <a href="#">درباره ما</a>
            <a href="#">تماس با ما</a>
        </nav>
    </header>

    <main>
        <h2>به صفحه‌ی حرفه‌ای HTML خوش آمدید!</h2>
        <p>این یک نمونه ساده از صفحه HTML با ساختار استاندارد است.</p>
    </main>

    <footer>
        <p>تماس با ما: example@email.com | تلفن: 123456789</p>
    </footer>
</body>
</html>
